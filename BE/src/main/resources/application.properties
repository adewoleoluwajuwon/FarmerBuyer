# --- App ---
spring.application.name=farmerbuyer
server.port=${SERVER_PORT:8085}

# --- DataSource (MySQL) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Flyway ---
spring.flyway.baseline-on-migrate=true

# --- JWT (renamed to app.jwt.* per Phase 0) ---
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.ttlSeconds=${APP_JWT_TTL_SECONDS:86400}

# --- OTP ---
app.otp.ttlSeconds=${APP_OTP_TTL_SECONDS:300}
app.otp.maxRequestsPerHour=${APP_OTP_MAX_REQUESTS_PER_HOUR:10}
app.otp.maxVerifyAttempts=${APP_OTP_MAX_VERIFY_ATTEMPTS:5}
app.otp.secret=${APP_OTP_SECRET}
# set to false in prod
app.otp.echoInResponse=${APP_OTP_ECHO_IN_RESPONSE:false}

# --- CORS ---
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}

# --- Payments (Paystack first) ---
payments.paystack.secretKey=${PAYSTACK_SECRET_KEY}
payments.paystack.publicKey=${PAYSTACK_PUBLIC_KEY}
payments.paystack.baseUrl=${PAYSTACK_BASE_URL:https://api.paystack.co}
payments.currency=${PAYSTACK_CURRENCY:NGN}

# (Optional) Flutterwave ? keep only if you still use it; otherwise remove.
payments.flutterwave.hash=${FLUTTERWAVE_HASH:}

# --- Dev basic auth (optional; safe defaults) ---
spring.security.user.name=${DEV_BASIC_USER:dev}
spring.security.user.password=${DEV_BASIC_PASSWORD:devpassword}

# --- Logging ---
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:DEBUG}

