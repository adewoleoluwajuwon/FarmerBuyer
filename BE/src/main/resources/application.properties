spring.application.name=farmerbuyer
server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/farmer_buyer
spring.datasource.username=root
spring.datasource.password=sa@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.baseline-on-migrate=true

# OTP settings
app.otp.ttlSeconds=300
app.otp.maxRequestsPerHour=5
app.otp.maxVerifyAttempts=5
app.otp.secret=change-me-otp-secret

# set false in prod
app.otp.echoInResponse=true   

# Security settings
app.security.jwtSecret=this-is-a-very-long-32+-char-super-secret-key
app.security.jwtTtlMinutes=1440   

# Payment configs
# HMAC SHA512
payments.paystack.secret=psk_test_xxx   
# verif-hash header
payments.flutterwave.hash=flw_hash_xxx  

#dev
app.cors.allowed-origins=http://localhost:5173

# CORS settings
#app.cors.allowed-origins=https://app.yourdomain.com,https://admin.yourdomain.com

#at prod becomes:
#app.cors.allowed-origins=https://farmerbuyer.com,https://admin.farmerbuyer.com

spring.security.user.name=dev
spring.security.user.password=devpassword


logging.level.org.springframework.security=DEBUG


