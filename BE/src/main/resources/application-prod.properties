# ==== Production overrides (profile: prod) ====

# Never echo OTPs in prod
app.otp.echoInResponse=false

# Quieter logs in prod
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:WARN}

# Don?t print SQL to logs in prod
spring.jpa.show-sql=false

# Stricter CORS for prod (can still be overridden by env)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://farmerbuyer.com,https://admin.farmerbuyer.com}

# (Optional) If you run prod behind a proxy/CDN, keep correct client IP/HTTPS
server.forward-headers-strategy=${FORWARD_HEADERS_STRATEGY:framework}

# (Optional) If you set a different port in prod
# server.port=${SERVER_PORT:8080}

# (Optional) Disable the dev basic user if you kept those keys in base properties.
# Leaving them blank prevents the default in-memory user from being created.
spring.security.user.name=
spring.security.user.password=
